<DOCTYPE html>

<html>

<head>
    <title>calculator</title>
</head>

<body>

	<p id="demo">0</p>
	<button onclick="myFunctionPlus()">+1</button>  </br> </br>
	<button onclick="myFunctionMinus()">-1</button>
	 
	<script>
		var value1 = 0;
		
		function myFunctionPlus()
		{
		value1=value1+1
		document.getElementById("demo").innerHTML = value1;
		}
		
		function myFunctionMinus()
		{
		value1=value1-1
		document.getElementById("demo").innerHTML = value1;
		}
	</script>
</body>

</html>
