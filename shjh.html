<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="asas.css">
    <title></title>
  </head>
  <body>
      <div id="a">
      </div>
      <div id="b">
      </div>
      <div id="c">
      </div>
      <div id="d">
      </div>
      <div id="e">
      </div>
      <script>
        var a,b,c,d,e;
        a=Math.round(Math.random()*(2-1)+1);
        b=Math.round(Math.random()*(2-1)+1);
        c=Math.round(Math.random()*(2-1)+1);
        d=Math.round(Math.random()*(2-1)+1);
        e=Math.round(Math.random()*(2-1)+1);
        if (a==1)
        {
          a=document.getElementById("a");
          a.classList.add("a1");
        }
        else
        {
          a=document.getElementById("a");
          a.classList.add("a2");
        }

        if (b==1)
        {
          b=document.getElementById("b");
          b.classList.add("b1");
        }
        else
        {
          b=document.getElementById("b");
          b.classList.add("b2");
        }

        if (c==1)
        {
          c=document.getElementById("c");
          c.classList.add("c1");
        }
        else
        {
          c=document.getElementById("c");
          c.classList.add("c2");
        }

        if (d==1)
        {
          d=document.getElementById("d");
          d.classList.add("d1");
        }
        else
        {
          d=document.getElementById("d");
          d.classList.add("d2");
        }
        if (e==1)
        {
          e=document.getElementById("e");
          e.classList.add("e1");
        }
        else
        {
          e=document.getElementById("e");
          e.classList.add("e2");
        }

      </script>
  </body>
</html>
